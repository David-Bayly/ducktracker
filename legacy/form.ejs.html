<head>
</head>
<header>
	
</header>
<body>
	<form action="/" method="post">
		<!--   
		Form Fields to fill
		● What time the ducks are fed  
		● What food the ducks are fed  
		● Where the ducks are fed  
		● How many ducks are fed  
		● What kind of food the ducks are fed  
		● How much food the ducks are fed
		● Nice to have: the ability for a little old lady who feeds the ducks every day in the same  way to set a repeating schedule so she doesn’t have to use the application every day
		-->
		<label for="feed_time">Feed time</label>
		<input type="time" name="feed_time"/>

		<label for="food_type">Food Type</label>
		<select name="food_type" size="4" multiple>
		  	<option value="Grains">Grains</option>
			<option value="Corn">Cracked Corn</option>
 		 	<option value="Bread">Bread</option>
 		 	<option value="Bird_seed">Bird Seed</option>
 		 	<option value="Other">other</option>
		</select>

		<label for="location">Location</label>
		<select name="location">
            <option value="Portland">Portland</option>
            <option value="Seattle">Seattle</option>
  		    <option value="Vancouver">Vancouver</option>
			<option value="Victoria">Victoria</option>
		</select>

		<label for="quantity">Quantity</label>
		<input type="number" name="quantity" min="1">
		<select name="duck_types" size="4" multiple>
		  	<option value="Mallard">Mallard</option>
			<option value="Canvasback">Canvasback</option>
 		 	<option value="Marbled">Marbled Duck</option>
 		 	<option value="Alabio">Alabio Duck</option>
		</select>
		<input type="number" name="food_weight">
		<input type="submit" value="Submit"/>
	</form>

</body>
